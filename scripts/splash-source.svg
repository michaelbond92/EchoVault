<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2732 2732">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
  </defs>

  <!-- Full background -->
  <rect width="2732" height="2732" fill="url(#bgGradient)"/>

  <!-- Centered logo (scaled down for splash) -->
  <g transform="translate(1366, 1200)">
    <!-- Outer ring -->
    <circle cx="0" cy="0" r="200" fill="none" stroke="url(#glowGradient)" stroke-width="8" opacity="0.3"/>

    <!-- Inner ring -->
    <circle cx="0" cy="0" r="150" fill="none" stroke="url(#glowGradient)" stroke-width="4" opacity="0.5"/>

    <!-- Sound wave arcs -->
    <path d="M-50,-75 Q-100,-75 -100,0 Q-100,75 -50,75" fill="none" stroke="url(#glowGradient)" stroke-width="20" stroke-linecap="round"/>
    <path d="M-25,-50 Q-62,-50 -62,0 Q-62,50 -25,50" fill="none" stroke="url(#glowGradient)" stroke-width="20" stroke-linecap="round"/>

    <!-- Central dot -->
    <circle cx="0" cy="0" r="25" fill="url(#glowGradient)"/>

    <!-- Lock indicator -->
    <circle cx="75" cy="-25" r="20" fill="none" stroke="#ffffff" stroke-width="10" opacity="0.8"/>
    <rect x="67" y="-25" width="16" height="50" rx="5" fill="#ffffff" opacity="0.8"/>
  </g>

  <!-- App name -->
  <text x="1366" y="1520" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="72" font-weight="600" fill="#ffffff" opacity="0.9">EchoVault</text>

  <!-- Tagline -->
  <text x="1366" y="1590" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="32" fill="#ffffff" opacity="0.6">Your Private Journal</text>
</svg>
