<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1024" height="1024" rx="224" fill="url(#bgGradient)"/>

  <!-- Outer ring (vault door) -->
  <circle cx="512" cy="512" r="320" fill="none" stroke="url(#accentGradient)" stroke-width="40" opacity="0.3"/>

  <!-- Inner decorative ring -->
  <circle cx="512" cy="512" r="240" fill="none" stroke="url(#glowGradient)" stroke-width="8" opacity="0.5"/>

  <!-- Center vault symbol - stylized "E" made of sound waves -->
  <g transform="translate(512, 512)">
    <!-- Sound wave arcs (representing "Echo") -->
    <path d="M-80,-120 Q-160,-120 -160,0 Q-160,120 -80,120" fill="none" stroke="url(#glowGradient)" stroke-width="32" stroke-linecap="round"/>
    <path d="M-40,-80 Q-100,-80 -100,0 Q-100,80 -40,80" fill="none" stroke="url(#glowGradient)" stroke-width="32" stroke-linecap="round"/>

    <!-- Central dot (voice/thought origin) -->
    <circle cx="0" cy="0" r="40" fill="url(#glowGradient)"/>

    <!-- Lock/vault indicator (keyhole shape) -->
    <circle cx="120" cy="-40" r="32" fill="none" stroke="#ffffff" stroke-width="16" opacity="0.8"/>
    <rect x="108" y="-40" width="24" height="80" rx="8" fill="#ffffff" opacity="0.8"/>
  </g>

  <!-- Subtle glow effect -->
  <circle cx="512" cy="512" r="160" fill="url(#glowGradient)" opacity="0.1"/>
</svg>
